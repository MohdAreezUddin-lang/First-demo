<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: pink;">
        <h1>University Registration Form</h1>
        <p>Please fill out the form bellow to register</p>
        <hr>
        <h2>Personal Details</h2>
        <label for="f.name">First name</label>
        <input type="text" name="fname" id="f.name">
        <br><br>

        <label for="l.name">Last name</label>
        <input type="text" name="lname" id="l.name">
        <br><br>

        <label for="dob">Date of birth</label>
        <input type="date" name="DOB" id="dob">
        <br><br>

        <p>Gender:</p>
        <label for="m">Male</label>
        <input type="radio" name="gender" id="m" value="male">
        <br><br>

        <label for="f">Female</label>
        <input type="radio" name="gender" id="f" value="female">
        <br><br>

        <label for="o">Other</label>
        <input type="radio" name="gender" id="o" value="other">
        <br><br>

        <label for="file">Upload your photo</label>
        <br>
        <input type="file" name="file" id="file">
        <br><br>
        
        <hr>
        <h2>Contact Information</h2>
        <label for="e.add">Email Address</label>
        <input type="email" name="email" id="e.add">
        <br><br>
        <label for="phone">Phone number</label>
        <input type="tel" name="p.num" id="phone">
        <br><br>
        <label for="m.add">Mailing Address</label>
        <br>
        <textarea name="m.add" id="m,add"></textarea>
        <hr>

        <h2>Academic Information</h2>
        <label for="c">Select your course</label>
        
        <select name="course" id="c">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="IS">IS</option>
            <option value="EEE">EEE</option>
        </select>
        <br><br>

        <h3>Extracurricular Intrests:</h3>

        <label for="s">Sports</label>
        <input type="radio" name="h" id="s" value="Sports"> 
        <br>

        <label for="m&a">Music & Arts</label>
        <input type="radio" name="h" id="m&a" value="Music & Arts">
        <br>

        <label for="tc">Technology Club</label>
        <input type="radio" name="h" id="tc" value="Technology club">
        <br>

        <label for="v">Volunteering</label>
        <input type="radio" name="h" id="v" value="Volunteering">
        <br><br>
        <hr>
        <h2>Create your account</h2>
        <label for="pass">Create a password:</label>
        <input type="password" name="password" id="pass">
        <br><br>
        <label for="sq">Security question:</label>
        <select name="secure" id="sq"> 
            <option value="">What is your favorate food?</option>
            <option value="">What is your favorate colour?</option>
            <option value="">What is your favorate dog?</option>
            <option value="">What is your favorate moments?</option>
        </select>
        <br><br>
        <label for="sa">Security Answer:</label>
        <input type="text" name="SA" id="sa">
        <br><br>
        <label for="I.agree">I agree to the Terms and condition</label>
        <input type="checkbox" name="terms and condition" id="I.agree">
        <br><br>
        <hr>
        <button>Register</button>
        
        <button>Clear form</button>
    </form>
</body>
</html>
