<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>University Registration Form</h1>
        <p>Please fill out the form to register.</p>
        <hr>
    </header>
    <h2>Personal Details</h2>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="person name" placeholder="e.g.,Arjun">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="person last name" id="lname" placeholder="e.g.,kumar">
    <br><br>
    <label for="DOB">Date Of Birth:</label>
    <input type="date" name="birth" id="DOB">
    <br><br>
    <h3>Gender:</h3>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <br><br>
    <label for="female">female</label>
    <input type="radio" name="gender" id="female" value="female">
    <br><br>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other">
    <br><br>
    <h3>Upload Your photo</h3>
    <input type="file" name="file">
    <hr>
    <h3>Contact Information</h3>
    <label for="address">Email Address:</label>
    <input type="text" id="address" name="email id" placeholder="you@example">
    <br><br>
    <label for="p.number">Phone number:</label>
    <input type="number" id="p.number" name="ph.no" placeholder="e.g.,987654002">
    <br><br>
    <label for="post">Mailing Address:</label>
    <input type="" name="m.address" id="post">

    <hr>
    <h3>Academic Information</h3>
    
</body>
</html>
